<!DOCTYPE html>
<head>
    <title>The Claw</title>
    <link rel="stylesheet" href="style.css">
    <script src="script/index.js"></script>
</head>
<body>
    <div id="container" class="scene">
        <div id="claw-machine" class="claw-machine">
            <div id="glass-box" class="glb">
                <div id="glb-front" class="glb-face glb-front"></div>
                <div id="glb-right" class="glb-face glb-right"></div>
                <div id="glb-left" class="glb-face glb-left"></div>
                <div id="glb-top" class="glb-face glb-top">
                    <div id="gantry" class="gantry">
                        <div id="x-frame" class="x-frame"></div>
                        <div id="y-frame" class="y-frame"></div>
                    </div>
                </div>
                <div id="glb-back" class="glb-face glb-back"></div>
                <div id="sling" class="sling"></div>
                <div id="claw" class="claw">
                    <div id="claw-ball" class="claw-ball"></div>
                    <div id="claw-arm-1" class="claw-arm claw-arm-1"></div>
                    <div id="claw-arm-2" class="claw-arm claw-arm-2"></div>
                </div>
            </div>
            <div id="lower-box" class="lwb">
                <div id="lwb-front" class="lwb-face lwb-front">
                    <div id="lwb-front-container" class="lwb-front-container">
                        <div id="interface" class="interface">
                            <div id="coiner" class="coiner">
                                <div id="coin-indicator" class="coin-indicator"></div>
                                <div id="coin-insert" class="coin-insert">|</div>
                            </div>
                            <div id="x-button" class="button">&rarr;</div>
                            <div id="y-button" class="button">&uarr;</div>
                            <div id="ok-button" class="button">&#x2713;</div>
                        </div>
                        <div id="prize-out" class="prize-out"></div>
                    </div>
                </div>
                <div id="lwb-right" class="lwb-face lwb-right"></div>
                <div id="lwb-left" class="lwb-face lwb-left"></div>
                <div id="lwb-bottom" class="lwb-face lwb-bottom"></div>
                <div id="lwb-top" class="lwb-face lwb-top"></div>
                <div id="lwb-back" class="lwb-face lwb-back"></div>
            </div>
        </div>
    </div>
</body>
